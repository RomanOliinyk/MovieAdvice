<!-- Search Form -->
<form id="searchform" action="{% url 'recommendation:movie_list' %}" method="get" accept-charset="utf-8">

        <input class="form-control" id="searchbox" name="q" type="text" placeholder="Search">
    </div>
    <div class="col-sm-4">
        <button type="submit" value="" class="btn btn-default">
            Search
        </button>
    </div>
</form>
